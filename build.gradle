plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'dev.jeka.ide'
version '0.12.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'dev.jeka', name: 'jeka-core', version: '0.8.11.RELEASE'
    compile files('../jeka/dev.jeka.core/jeka/output/distrib/dev.jeka.jeka-core-wrapper.jar')
    compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IC-2019.3.1'
    plugins 'java' // , 'org.jetbrains.kotlin:1.3.11-release-IJ2018.3-1'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
    channels 'beta'
}
