plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'dev.jeka.ide'
version '0.10.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'dev.jeka', name: 'jeka-core', version: '0.8.11.RELEASE'
    compile files('../jeka/dev.jeka.core/jeka/output/distrib/dev.jeka.jeka-core-wrapper.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IU-2019.3.1'
    plugins 'java'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
    channels 'beta'
}
