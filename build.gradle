plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id "io.freefair.lombok" version "5.3.0"
}

group 'dev.jeka.ide'
version '0.26.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'
    compile group : 'com.github.djeang', name: 'vincer-dom', version: '1.2.0'
    //compile group: 'dev.jeka', name:'jeka-core', version: '0.9.0.M11'
    // compile files('/Users/jerome/IdeaProjects/jeka/dev.jeka.core/jeka/output/distrib/dev.jeka.jeka-core.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IC-2020.1'
    updateSinceUntilBuild false
    plugins 'java' // , 'org.jetbrains.kotlin:1.3.11-release-IJ2018.3-1'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
    ///channels 'beta'
}
