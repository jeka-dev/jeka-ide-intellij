plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'dev.jeka.ide'
version '0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'dev.jeka', name: 'jeka-core', version: '0.8.11.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IU-2019.3.1'
    plugins 'java'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

publishPlugin {
    channels 'beta'
}

patchPluginXml {
    description """
        Integration with famous <a href="https://jeka.dev">Jeka Build Tool</a>.
        """
    changeNotes """
      First import.
      <ul>
         <li>Generate Jeka files (wrappers scripts and template def class)</li>
         <li>Synchronize Intellij iml file</li>
         <li>Create JEKA_USER_HOME path variable automatically</li>
      </ul>
      """
}
